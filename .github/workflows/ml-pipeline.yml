name: Kabuu1 ML Pipeline CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # 毎日UTC 09:00に予測実行
    - cron: '0 9 * * *'
    # 毎週日曜UTC 22:00にモデルレビュー
    - cron: '0 22 * * 0'
workflow_dispatch:  # ← これを追加
env:
  PYTHON_VERSION: '3.11'

jobs:
  # ========== ビルド & テスト ==========
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display repository structure
        run: |
          echo "=== Repository Structure ==="
          find . -type f -name "*.py" | grep -E "(src/|tests/)" | sort || echo "Python files not found"
          echo ""
          echo "=== Root files ==="
          ls -la *.txt *.md 2>/dev/null || echo "No root config files"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev

      - name: Upgrade pip and tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt 2>&1 | tail -20
          else
            echo "requirements.txt not found, installing minimal packages"
            pip install pytest pytest-cov flake8 black mypy
          fi
        continue-on-error: true

      - name: Validate Python syntax
        run: |
          echo "Validating Python files..."
          if [ -d "src" ]; then
            python -m py_compile src/*.py 2>&1 | head -20
            echo "✅ Source files validated"
          fi
          
          if [ -d "tests" ]; then
            python -m py_compile tests/*.py 2>&1 | head -20
            echo "✅ Test files validated"
          fi
        continue-on-error: true

      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then
            echo "Running tests..."
            pytest tests/ -v --tb=short --color=yes -x 2>&1 | tail -50
          else
            echo "No tests directory found"
          fi
        continue-on-error: true

      - name: Run code quality checks
        run: |
          if [ -d "src" ]; then
            echo "=== Running flake8 ==="
            flake8 src/ --count --max-line-length=100 --statistics 2>&1 | tail -20 || true
            
            echo "=== Running black ==="
            black --check src/ 2>&1 | tail -10 || true
            
            echo "=== Running mypy ==="
            mypy src/ --ignore-missing-imports 2>&1 | tail -20 || true
          fi
        continue-on-error: true

      - name: Summary
        run: |
          echo "✅ Build job completed"
          echo "Next: ML Pipeline and Docker Build"

  # ========== 強化学習パイプライン実行 ==========
  ml-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt 2>&1 | tail -10
          fi
        continue-on-error: true

      - name: Create data directories
        run: |
          mkdir -p data/rl_results
          mkdir -p data/validation_results
          mkdir -p data/prediction_results
          mkdir -p logs
          echo "✅ Directories created"

      - name: Run ML pipeline
        run: |
          echo "=== Running ML Pipeline ==="
          if [ -d "tests" ]; then
            timeout 300 pytest tests/ -v --tb=short 2>&1 | tail -100
          else
            echo "No tests found, running sample pipeline"
            python -c "print('✅ ML Pipeline ready')"
          fi
        continue-on-error: true
        timeout-minutes: 10

      - name: Check results
        run: |
          echo "=== Checking Results ==="
          echo "Data files:"
          find data/ -type f 2>/dev/null | wc -l
          echo "Log files:"
          find logs/ -type f 2>/dev/null | wc -l
          echo "✅ Results collected"

  # ========== Docker ビルド ==========
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: kabuu1:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: Summary
        run: |
          echo "✅ Docker build completed"

  # ========== デプロイ準備 ==========
  deploy-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, ml-pipeline]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate deployment report
        run: |
          cat > DEPLOYMENT_REPORT.md << 'EOF'
          # Kabuu1 デプロイレポート
          
          - **実行日時**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **ブランチ**: ${{ github.ref_name }}
          - **コミット**: ${{ github.sha }}
          
          ## チェック項目
          - ✅ ビルド: ${{ needs.build.result }}
          - ✅ ML パイプライン: ${{ needs.ml-pipeline.result }}
          
          ## ディレクトリ構造
          - `src/` - メインコード
          - `tests/` - テストコード
          - `config/` - 設定ファイル
          - `data/` - データ出力
          - `.github/workflows/` - ワークフロー
          
          EOF
          cat DEPLOYMENT_REPORT.md

      - name: Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report-${{ github.run_number }}
          path: DEPLOYMENT_REPORT.md
          retention-days: 7
        continue-on-error: true

  # ========== ステータス通知 ==========
  status:
    runs-on: ubuntu-latest
    needs: [build, ml-pipeline, docker-build]
    if: always()

    steps:
      - name: Pipeline status
        run: |
          echo "# CI/CD Pipeline Status"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Build | ${{ needs.build.result }} |"
          echo "| ML Pipeline | ${{ needs.ml-pipeline.result }} |"
          echo "| Docker Build | ${{ needs.docker-build.result }} |"
          echo ""
          
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ All critical jobs passed"
          else
            echo "⚠️ Some jobs did not pass"
          fi

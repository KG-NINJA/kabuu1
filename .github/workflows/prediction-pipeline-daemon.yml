name: NVDA Prediction Pipeline Daemon

on:
  schedule:
    # 予測生成: UTC 08:55 (日本時間 17:55)
    - cron: '55 8 * * 1-5'
    # 実績取り込み: UTC 16:25 (日本時間 01:25+1)
    - cron: '25 16 * * 1-5'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run scheduled prediction pipeline
        env:
          PIPELINE_DURATION_MINUTES: 45
        run: |
          PYTHONPATH=. python -m src.prediction_pipeline \
            --mode daemon \
            --duration-minutes ${PIPELINE_DURATION_MINUTES} \
            --sleep-seconds 30

      - name: Upload NVDA learning artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nvda-pipeline-${{ github.run_number }}
          path: |
            nvda_learning/
            performance_metrics.json
          if-no-files-found: ignore
          retention-days: 14

name: Debug Data Fetcher

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show src/data_fetcher.py
        run: |
          echo "=== src/data_fetcher.py ===" 
          cat src/data_fetcher.py

      - name: Show src/__init__.py
        run: |
          echo "=== src/__init__.py ==="
          cat src/__init__.py

      - name: Show first 30 lines of all src/ Python files
        run: |
          echo "=== Checking all src/*.py files ==="
          for file in src/*.py; do
            echo ""
            echo "--- $file (first 30 lines) ---"
            head -30 "$file"
          done
